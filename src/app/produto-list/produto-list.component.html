<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Publicações</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Nome</th>
          <th>Preco</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtoss | async">
          <td>{{produto.codigo}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.preco}}</td>
          <td>
		  <button (click)="produtoDetails(produto.codigo)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
		  <button (click)="updateProduto(produto.codigo)" class="btn btn-info" style="margin-left: 10px">Update</button>
		  <button (click)="deleteProduto(produto.codigo)" class="btn btn-danger">Delete</button>
          
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
